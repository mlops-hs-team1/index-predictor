version: 0.2

phases:
  install:
    runtime-versions:
      python: 3.11
    commands:
      - pip install --upgrade --force-reinstall "botocore>1.21.30" "boto3>1.18.30" "awscli>1.20.30"

  build:
    commands:
      - echo "MODEL_EXECUTION_ROLE_ARN: $MODEL_EXECUTION_ROLE_ARN"
      - echo "SOURCE_MODEL_PACKAGE_GROUP_NAME: $SOURCE_MODEL_PACKAGE_GROUP_NAME"
      - echo "ARTIFACT_BUCKET: $ARTIFACT_BUCKET"
      - echo "EXPORT_TEMPLATE_NAME: $EXPORT_TEMPLATE_NAME"
      - python build.py --model-execution-role "$MODEL_EXECUTION_ROLE_ARN" --model-package-group-name "$SOURCE_MODEL_PACKAGE_GROUP_NAME" --s3-bucket "$ARTIFACT_BUCKET"

      # Package the infrastructure as code defined in endpoint-config-template.yml by using AWS CloudFormation.
      # Note that the Environment Variables like ARTIFACT_BUCKET, SAGEMAKER_PROJECT_NAME, etc., used below are expected to be set up by the
      # CodeBuild resource in the infra pipeline (in the ServiceCatalog product).
      - aws cloudformation package --template-file endpoint-config-template.yml --s3-bucket $ARTIFACT_BUCKET --output-template-file $EXPORT_TEMPLATE_NAME

      # Print the files to verify contents
      - cat $EXPORT_TEMPLATE_NAME

artifacts:
  files:
    - $EXPORT_TEMPLATE_NAME